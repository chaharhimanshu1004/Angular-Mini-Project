<div class="container">
  <h2>Create Journal</h2>
  <form (submit)="createPost()">
    <label for="title">Title:</label>
    <br />
    <input type="text" id="title" name="title" [(ngModel)]="title" required />
    <br />
    <label for="content">Content:</label>
    <br />
    <textarea
      id="content"
      name="content"
      [(ngModel)]="content"
      required
    ></textarea>
    <br />
    <button type="submit">Create</button>
  </form>
</div>
